<!DOCTYPE html><html xmlns:th="http://www.thymeleaf.org"></html><head>    <meta charset="utf-8"/>    <title>thymeleaf</title></head><style>    .mailbox {        width: 1000px;        min-width: 600px;        margin: 0 auto;    }    .mailbox_top {        width: 1000px;        height: 75px;        background: #f6f6f6;        overflow: hidden;        zoom: 1;        border-bottom: 1px solid #c7c7c7;    }    .mailbox_top span.mailbox_top1 {        width: 450px;        height: 70px;        display: block;        float: left;        line-height: 76px;        font-size: 16px;        font-weight: bold;        color: #000;        margin-left: 20px;    }    .mailbox_top span.mailbox_top2 {        width: 359px;        height: 66px;        display: block;        float: right;        margin-right: 20px;        font-weight: bold;    }    .mailbox_center {        width: 920px;        background: #fff;        min-height: 300px;        padding: 40px;    }    .mailbox_center span.mailbox_center1 {        display: block;        font-size: 14px;        color: #000;        line-height: 20px;    }    .mailbox_center p.mailbox_center2 {        display: block;        font-size: 14px;        color: #000;        line-height: 20px;        text-indent: 2em;    }    .mailbox_center span.mailbox_center4 {        display: block;        font-size: 14px;        color: #000;        line-height: 20px;        float: right;    }</style><body><div class="mailbox">    <div class="mailbox_top">        <span class="mailbox_top1">感谢您的注册!</span>        <span class="mailbox_top2">            您的身份号:<a th:text="${number}"/><br/>        </span>    </div>    <div class="mailbox_center">        <p class="mailbox_center2">        <p>尊敬的先生/女士, <br/></p>        <p><br/></p>        <p>欢迎参加2018年11月28日至30日在雅加达国际博览会举行的CHEXPO东盟2018年。<br/></p>        <p><br/></p>        <p>请随身携带此确认信，以便在前台领取您的徽章。如果您有任何疑问，请联系我们的项目团队： &nbsp;</p>        <p>夏瑞利女士，销售经理， <a href="mailto:xialu@cccmhpie.org.cn" rel="noopener" target="_blank">xialu@cccmhpie.org.cn</a>&nbsp;        </p>        <p>商务推广经理Ally Chang女士， <a href="zhangli@cccmhpie.org.cn" rel="noopener" target="_blank">zhangli@cccmhpie.org.cn</a>&nbsp;        </p>        <p>市场经理Danni Liu女士， <a href="zhangli@cccmhpie.org.cn" rel="noopener" target="_blank">liudanni@cccmhpie.org</a>&nbsp;        </p>        <p><br/></p>        <p>我们期待着与您见面。<br/></p>        <p class="mailbox_center2">        </p>        <span class="mailbox_center1"></span>    </div></div></body></html>
